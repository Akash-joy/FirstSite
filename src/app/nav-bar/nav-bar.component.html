<div class="navigation-bar" >
  <label *ngIf="showcheck">
  <input type="checkbox"[(ngModel)]="showCheckbox" (change)="onCheckboxChange()" class="checkbox"  >
  </label>
  <div class="angular"><a routerLink="/"  (click)="showcheck=false">Angular</a></div>
  <div class="nav-item"><a routerLink="/app-chapter-one" (click)="showcheck=true">DOCS</a></div>
  <div class="nav-item"><a routerLink="/app-community" (click)="showcheck=false">COMMUNITY</a></div>
  <div class="nav-item"><a routerLink="/app-blog"  (click)="showcheck=false">BLOG</a></div>

  <div class="button"><button [disabled]=!isLoggedIn  (click)="logout()"  >logout</button></div>
  
  
</div>
<router-outlet> </router-outlet>
